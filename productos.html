      <h1>Productos</h1>

            class="card-img"

          <img
            class="card-img"
            src="assets/cabello+barba.jpg"
            alt="Dibujo de corte de cabello mas barba"

    <footer class="footer">
      <div class="conteiner-footer">
        <img
          class="barba-blanca"
          src="/assets/logo-blanco.png"
