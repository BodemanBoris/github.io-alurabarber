<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let contraseñaSecreta = 424242;
      let intentos = 3;

      for (let contador = 0; contador < intentos; contador++) {
        let numeroLanzado = parseInt(prompt("ingresa contraseña"));

        if (contraseñaSecreta === numeroLanzado) {
          alert("Bienvenido");
          break;
        } else {
          alert("intente nuevamente");
        }
      }
    </script>
  </body>
</html>
